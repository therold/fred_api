<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
      <h1>FRED Historical Data</h1>
      <p><em>The chart below represents the nation's unemployment rate or the real gross domestic product for the last 10 years.</em>
      <div class="text-center">
        <div id="chart"></div>
        <div id="radio">
          <label class="radio-inline"><input type="radio" name="chartType" value="0" checked="checked">Unemployment Rate</label>
          <label class="radio-inline"><input type="radio" name="chartType" value="1">Real Gross Domestic Product</label>
        </div>
      </div>
    </div>
  </body>
</html>
